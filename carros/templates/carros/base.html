<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}iGarage{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; max-width: 860px; margin: 24px auto; padding: 0 16px; }
    header, footer { color: #555; }
    nav a { margin-right: 12px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 12px 0; }
    .btn { display:inline-block; padding:8px 12px; border:1px solid #ccc; border-radius:6px; text-decoration:none; }
    .btn-primary { background:#0d6efd; color:#fff; border-color:#0d6efd; }
    .btn-danger { background:#dc3545; color:#fff; border-color:#dc3545; }
    ul.messages { padding:0; list-style:none; }
    ul.messages li { margin:6px 0; padding:8px; border-left:4px solid #ddd; background:#f8f9fa; }
    .muted { color:#777; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">ðŸš— iGarage</h1>
    <nav style="margin:8px 0 16px;">
      <a href="{% url 'carros:home' %}">Home</a>
      <a href="{% url 'carros:marcas' %}">Marcas (FIPE)</a>
      <a href="{% url 'carros:garagem_lista' %}">Minhas Garagens</a>
      <a href="{% url 'carros:meus_carros' %}">Meus Carros</a>
    </nav>
  </header>

  {% if messages %}
    <ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}

  {% block content %}{% endblock %}

  <footer class="muted" style="margin-top:24px;">
    <small>Consulta via API FIPE - https://deividfortuna.github.io/fipe/</small>
  </footer>
</body>
</html>
