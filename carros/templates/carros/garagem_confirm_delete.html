{% extends "carros/base.html" %}

{% block content %}
<div class="card">
  <h2>Excluir garagem</h2>
  <p>Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?
     <br><em>(Os carros dessa garagem ser√£o removidos.)</em></p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirmar</button>

  </form>
</div>
{% endblock %}
